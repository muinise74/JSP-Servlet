<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- HTML 파일명: ex04DataSend -->
	<!-- 서버로 대이터를 전송하기 위한 3요소
			1. action 속성 : 서버의 경로
			2. name 속성 : data의 이름
			3. submit 버튼 : 서버로 데이터를 전송하는 역할 -->
	<h1>서버로 데이터 전송하기</h1>
	<!-- 사용자가 입력한 데이터를 서버 프로그램(Servlet)으로 전송 -->
	<form action = "DataSend">
		데이터 입력 : <input type = "text" name = "data">
		<input type = "submit" value = "전송">
	</form>
</body>
</html>
