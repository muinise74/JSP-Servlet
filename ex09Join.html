<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JoinPage</title>
<style>
table {
	margin: 0 auto;
}
</style>
</head>
<body>
	<form action="JoinService" method = 'post'>
		<fieldset>
			<legend>Join Page</legend>

			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" name='ID'></td>
				</tr>
				<tr>
					<td>PW</td>
					<td><input type="password" name='PW'></td>
				</tr>
				<tr>
					<td>NAME</td>
					<td><input type="text" name='NAME'></td>
				</tr>
				<tr>
					<td>EAMIL</td>
					<td><input type="email" name='EMAIL'></td>
				</tr>
				<tr>
					<td>TEL</td>
					<td><input type="text" name='TEL'></td>
				</tr>
				<tr>
					<td>GENDER</td>
					<td>MAN<input type="radio" name='GENDER' value='남자'>
						WOMEN<input type="radio" name='GENDER' value='여자'>
					</td>
				</tr>
				<tr>
					<td>HOBBY</td>
					<td>SPORT<input type="checkbox" name='HOBBY' value='스포츠'>
						STUDY<input type="checkbox" name='HOBBY ' value='공부'>
						EATING<input type="checkbox" name='HOBBY' value='식도락'>
					</td>
				</tr>
				<tr>
					<td>BRITHDAY</td>
					<td><input type="date" name='BIRTHDAY'></td>
				</tr>
				<tr>
					<td>COLOR</td>
					<td><input type="color" name='COLOR'></td>
				</tr>
				<tr>
					<td>COUNTRY</td>
					<td><select name='COUNTRY'>
							<option value="USA">USA</option>
							<option value="KOREA">KOREA</option>
					</select></td>
				</tr>
				<tr>
					<td>TALK</td>
					<td><textarea cols="30" rows="10" name='TALK'></textarea></td>
				</tr>
				<tr>
					<td align="center"><input type="submit" value="JOIN">
						<input type="reset" value="RESET"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
